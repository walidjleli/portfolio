<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SECTION: Splashscreen -->
<div class="splashscreen">
    <div class="preloader">
        <span class="preloader__text">Loading</span>
    </div>
</div>
<!-- END SECTION: Splashscreen -->

<!-- SECTION: Intro -->
<header class="header">
    <!-- SECTION: Navigation -->
    <div id="top" class="navigation">
        <div class="navigation__wrapper wrapper--large">
            <a class="navigation__logo logo" href="index.html">
                <img height="100px" width="150px" alt="logo esprit" src="img/logo.png"/>
            </a>
            <nav class="navigation__container">
                <ul class="navigation__list">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="parcours.html">Parcours académiques</a></li>
                    <li><a href="portfolio.html">Expériences</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>


        </div>
    </div>
    <!-- END SECTION: Navigation -->
</header>
<!-- END SECTION: Intro -->
<main role="main">
    <!-- END SECTION: Work -->

    <!-- SECTION: Contact -->
    <section id="contact" class="contact">
        <h2 class="contact__heading title">Contact</h2>
        <div class="contact__wrapper wrapper--large">
            <div class="contact__visual">
                <img src="img/contact-visual.png" >
            </div>
            <!-- Simple form setup: formspree.io -->
            <form class="contact__form" onsubmit="return validateFormContact()">
                <input id="name" class="contact__form-el contact__form-el--name" type="text" placeholder="Nom" spellcheck="false">
                <span id="nameError" class="error"></span>
                <input id="email" class="contact__form-el contact__form-el--email" type="email" placeholder="Email" spellcheck="false">
                <span id="emailError" class="error"></span>
                <textarea id="message" class="contact__form-el contact__form-el--message" placeholder="Message"></textarea>
                <span id="messageError" class="error"></span>
                <input class="contact__form-el contact__form-el--submit" type="submit" value="Envoyer">
            </form>
        </div>
    </section>
    <!-- END SECTION: Contact -->
</main>
<!-- SECTION: Footer -->
<footer class="footer">
    <div class="footer__wrapper wrapper--large">
        <p class="footer__copyright no-margin">&copy; 2023 -Esprit</p>

    </div>
</footer>
<!-- END SECTION: Footer -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
